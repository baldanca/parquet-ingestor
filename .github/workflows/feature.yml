name: Feature Pipeline (CI -> Bench -> PR -> Auto-merge)

on:
  push:
    branches:
      - "feat/**"
      - "feature/**"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: feature-pipeline-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ajuste aqui para seu stack (Go/Node/etc)
      - name: Tests
        run: |
          echo "rodar testes aqui"
          # ex Go:
          # go test ./...

  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    needs: [ci]
    # Se quiser rodar sempre, remova este if
    if: contains(github.ref_name, 'bench') || contains(github.event.head_commit.message, '[bench]')
    steps:
      - uses: actions/checkout@v4
      - name: Benchmarks
        run: |
          echo "rodar benchmarks aqui"
          # ex Go:
          # go test ./... -bench=./... -benchmem

  auto-pr:
    name: Create/Update PR (-> develop)
    runs-on: ubuntu-latest
    needs: [ci, benchmarks]
    # Se benchmarks não rodar por causa do if, ele fica "skipped" e isso não bloqueia.
    if: always() && needs.ci.result == 'success' && (needs.benchmarks.result == 'success' || needs.benchmarks.result == 'skipped')
    outputs:
      pr_number: ${{ steps.pr.outputs.pr_number }}
      pr_node_id: ${{ steps.pr.outputs.pr_node_id }}
      pr_draft: ${{ steps.pr.outputs.pr_draft }}
    steps:
      - name: Create or update PR
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'develop';

            // guarantee base branch exists
            await github.rest.repos.getBranch({ owner, repo, branch: base });

            const title = `feat: ${branch} -> ${base}`;
            const body = [
              `This PR was automatically created/updated by GitHub Actions.`,
              ``,
              `Source: \`${branch}\``,
              `Target: \`${base}\``,
              `Actor: @${context.actor}`,
            ].join('\n');

            const head = `${owner}:${branch}`;

            const prs = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              base,
              head,
              per_page: 1,
            });

            let pr;

            if (prs.data.length > 0) {
              pr = prs.data[0];
              core.info(`Updating PR #${pr.number} (${pr.html_url})`);
              const updated = await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                title,
                body,
              });
              pr = updated.data;
            } else {
              core.info(`Creating PR for ${branch} -> ${base}`);
              const created = await github.rest.pulls.create({
                owner,
                repo,
                head: branch, // same-repo branch
                base,
                title,
                body,
                draft: true,  // mantenho draft por padrão (mude se quiser)
              });
              pr = created.data;
              core.info(`Created PR #${pr.number} (${pr.html_url})`);
            }

            core.setOutput('pr_number', String(pr.number));
            core.setOutput('pr_node_id', pr.node_id);
            core.setOutput('pr_draft', String(pr.draft));

  enable-auto-merge:
    name: Enable Auto-merge
    runs-on: ubuntu-latest
    needs: [auto-pr]
    # só habilita se o PR não for draft
    if: needs.auto-pr.result == 'success' && needs.auto-pr.outputs.pr_draft == 'false'
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const prNodeId = `${{ needs.auto-pr.outputs.pr_node_id }}`;

            await github.graphql(`
              mutation($prId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $prId,
                  mergeMethod: SQUASH
                }) { pullRequest { number } }
              }
            `, { prId: prNodeId });

            core.info(`Auto-merge enabled.`);
