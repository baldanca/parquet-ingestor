name: Auto PR (feature -> develop)

on:
  push:
    branches:
      - "feat/**"
      - "feature/**"

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: auto-pr-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Create or update PR (feature -> develop)
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const branch = context.ref.replace('refs/heads/', '');
            const base = 'develop';

            // Safety (even though the workflow is already filtered by branches)
            if (!branch.startsWith('feat/') && !branch.startsWith('feature/')) {
              core.info(`Skipping: not a feature branch (${branch})`);
              return;
            }

            // Ensure base branch exists
            try {
              await github.rest.repos.getBranch({ owner, repo, branch: base });
            } catch (e) {
              core.setFailed(`Base branch '${base}' not found in ${owner}/${repo}`);
              return;
            }

            const title = `feat: ${branch} -> ${base}`;
            const body = [
              `This PR was automatically created/updated by GitHub Actions.`,
              ``,
              `Source: \`${branch}\``,
              `Target: \`${base}\``,
              ``,
              `Triggered by: @${context.actor}`,
            ].join('\n');

            // GitHub API expects head as "owner:branch"
            const head = `${owner}:${branch}`;

            // Find existing open PR for this head/base
            const prs = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              base,
              head,
              per_page: 1,
            });

            if (prs.data.length > 0) {
              const pr = prs.data[0];
              core.info(`Updating PR #${pr.number} (${pr.html_url})`);

              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr.number,
                title,
                body,
              });

              // Optional: keep it as draft if it already is draft; do not change state.
              return;
            }

            core.info(`Creating PR for ${head} -> ${base}`);

            const created = await github.rest.pulls.create({
              owner,
              repo,
              head: branch, // for same-repo branches, plain branch name is OK
              base,
              title,
              body,
              draft: true,
            });

            core.info(`Created PR #${created.data.number} (${created.data.html_url})`);
