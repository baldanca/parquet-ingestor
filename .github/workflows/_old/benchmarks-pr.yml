name: Benchmarks PR

on:
  workflow_dispatch: {}
  pull_request:
    branches: [develop]

permissions:
  contents: read
  pull-requests: write

env:
  GO_VERSION: "1.24.x"

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        shell: bash
        run: |
          set -euo pipefail
          go test ./... -bench=. -benchmem | tee bench.txt

      - name: Comment on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const raw = fs.readFileSync('bench.txt', 'utf8');
            const lines = raw.split('\n');
            const tail = lines.slice(Math.max(lines.length - 200, 0)).join('\n');

            const body =
              "## Benchmarks\n\n" +
              "```\\n" +
              tail +
              "\\n```\\n\\n" +
              "> Re-run: Workflow 'Benchmarks PR' or add label `run-bench` (if you use benchstat workflow).";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
