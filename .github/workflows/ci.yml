name: CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

permissions:
  contents: read

env:
  GO_VERSION: "1.26.x"
  COVERAGE_MIN: "70" # ajuste aqui (ex: 80)

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download deps
        run: go mod download

      - name: Run tests (race)
        run: go test ./... -race

  lint-and-coverage:
    name: Lint + Coverage gate (ubuntu)
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Test with coverage
        run: |
          go test ./... -race -coverprofile=coverage.out -covermode=atomic

      - name: Coverage gate
        shell: bash
        run: |
          set -euo pipefail
          total=$(go tool cover -func=coverage.out | awk '/^total:/{print $3}' | sed 's/%//')
          echo "Total coverage: ${total}%"
          # compare float vs int threshold using awk
          awk -v t="$total" -v min="${COVERAGE_MIN}" 'BEGIN{ exit !(t+0 >= min+0) }' \
            || (echo "Coverage ${total}% is below minimum ${COVERAGE_MIN}%." && exit 1)

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m
